<script>

   var nums= [44, 5, 4, 3, 2, 10];
   let newarray=[];
    function powerElementIndex(arr)
    {
      for(let i=0;i<arr.length;i++)
      {
        newarray[newarray.length]=Math.pow(arr[i],i);
      }
      return newarray;
    }
    document.write(powerElementIndex(nums));
</script>
