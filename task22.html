<script>
var nums= [5,2,2,1,8,66,55,77,34,9,55,1];
let newarray=[];
function EvenNumberEvenIndex(arr)
{
   for(let i=0;i<arr.length;i++)
   {
      if(arr[i] %2===0 && i%2===0)
      {
        newarray[newarray.length]=arr[i];
      }
   }
   return newarray;
}
document.write(EvenNumberEvenIndex(nums));


</script>
