<script>
  var nums = [1, 2, 3, 8, -1, 9, 0];

  function minInArray(nums) {
    for (let i = 0; i < nums.length; i++) {
      for (let j = 0; j<i; j++) {
        if (nums[i]< nums[j]) {
          let temp = nums[i];
          nums[i] = nums[j];
          nums[j] = temp;
        }
      }
     
    }
    return nums;
  }
  document.write(minInArray(nums));
</script>
