<script>
    // => [1,3,4,6,8,9,10]

  (function () {
    var array = [0, 5, 7, 9];
//1, 2, 3, 4, 6, 8, 0, 5, 7, 9, 10
    array.push(10);
    array.unshift(1,2,3,4,6,8);
    array.splice(array.indexOf(7),1);
    array.splice(array.indexOf(0),1);
    array.splice(array.indexOf(2),1);
    array.splice(array.indexOf(5),1);



    console.log(array);
  })();
</script>
