<script>
     var nums= [1,2,3,8,9];
    function oddArray(arr)
    {     
         let newarray=[];
          for(let i=0;i<arr.length;i++)
          {
            if(arr[i]%2 !=0)
            {
              newarray[newarray.length]=arr[i];
            }
          }
          return newarray;
    }
    document.write(oddArray(nums));
</script>
